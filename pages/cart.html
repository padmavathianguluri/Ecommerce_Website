<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cart - MyShop</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container py-5">
      <h2 class="mb-4">Shopping Cart</h2>
      <div id="cartItems"></div>

      <div class="text-end mt-4">
        <button class="btn btn-danger me-2" onclick="clearCart()">
          Clear Cart
        </button>
        <a href="checkout.html" class="btn btn-success">Proceed to Checkout</a>
      </div>
    </div>

    <script>
      function displayCart() {
        const cart = JSON.parse(localStorage.getItem("cart")) || [];
        const cartDiv = document.getElementById("cartItems");

        if (cart.length === 0) {
          cartDiv.innerHTML = "<p>Your cart is empty.</p>";
          return;
        }

        let html = `<table class="table table-bordered">
        <thead><tr>
          <th>Product</th><th>Price</th><th>Qty</th><th>Total</th><th>Action</th>
        </tr></thead><tbody>`;

        let grandTotal = 0;

        cart.forEach((item, index) => {
          const total = item.price * item.quantity;
          grandTotal += total;
          html += `<tr>
          <td><img src="../${item.image}" width="50"> ${item.title}</td>
          <td>$${item.price.toFixed(2)}</td>
          <td>${item.quantity}</td>
          <td>$${total.toFixed(2)}</td>
          <td><button class="btn btn-sm btn-danger" onclick="removeItem(${index})">Remove</button></td>
        </tr>`;
        });

        html += `</tbody></table>
        <h4 class="text-end">Total: $${grandTotal.toFixed(2)}</h4>`;

        cartDiv.innerHTML = html;
      }

      function removeItem(index) {
        let cart = JSON.parse(localStorage.getItem("cart")) || [];
        cart.splice(index, 1);
        localStorage.setItem("cart", JSON.stringify(cart));
        displayCart();
      }

      function clearCart() {
        localStorage.removeItem("cart");
        displayCart();
      }

      displayCart();
    </script>
  </body>
</html>
