<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Product View - Smart Watch</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="../index.html">MyShop</a>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="../index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="products.html">Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="cart.html">Cart</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Product Info -->
    <div class="container py-5">
      <div class="row">
        <div class="col-md-6">
          <img
            src="../images/smartwatch.jpeg"
            class="img-fluid"
            alt="Smart Watch"
          />
        </div>
        <div class="col-md-6">
          <h2>Smart Watch</h2>
          <p class="text-success">$59.99</p>
          <p>
            Track your fitness, receive notifications, and more with this modern
            smart watch.
          </p>
          <button class="btn btn-primary" onclick="addToCart()">
            Add to Cart
          </button>
        </div>
      </div>
    </div>

    <!-- Script -->
    <script>
      function addToCart() {
        const product = {
          title: "Smart Watch",
          price: 59.99,
          image: "../images/smartwatch.jpeg",
          quantity: 1,
        };

        let cart = JSON.parse(localStorage.getItem("cart")) || [];
        const index = cart.findIndex((p) => p.title === product.title);

        if (index !== -1) {
          cart[index].quantity += 1;
        } else {
          cart.push(product);
        }

        localStorage.setItem("cart", JSON.stringify(cart));
        alert("Added to cart!");
      }
    </script>
  </body>
</html>
