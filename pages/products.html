<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Products - MyShop</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="../index.html">MyShop</a>
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="../index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#">Products</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="cart.html">Cart</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Products List -->
    <div class="container py-5">
      <div class="row">
        <!-- Smart Watch -->
        <div class="col-md-4 mb-4">
          <div class="card">
            <img
              src="../images/smartwatch.jpeg"
              class="card-img-top"
              alt="Smart Watch"
            />
            <div class="card-body">
              <h5>Smart Watch</h5>
              <p class="text-success">$59.99</p>
              <button
                class="btn btn-primary"
                onclick='addToCart("Smart Watch", 59.99, "../images/smartwatch.jpeg")'
              >
                Add to Cart
              </button>
            </div>
          </div>
        </div>
        <!-- Headphones -->
        <div class="col-md-4 mb-4">
          <div class="card">
            <img
              src="../images/headphones.jpg"
              class="card-img-top"
              alt="Headphones"
            />
            <div class="card-body">
              <h5>Headphones</h5>
              <p class="text-success">$39.99</p>
              <button
                class="btn btn-primary"
                onclick='addToCart("Headphones", 39.99, "../images/headphones.jpg")'
              >
                Add to Cart
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- JS -->
    <script>
      function addToCart(title, price, image) {
        const product = { title, price, image, quantity: 1 };
        let cart = JSON.parse(localStorage.getItem("cart")) || [];

        const index = cart.findIndex((p) => p.title === title);
        if (index !== -1) {
          cart[index].quantity += 1;
        } else {
          cart.push(product);
        }

        localStorage.setItem("cart", JSON.stringify(cart));
        alert("Added to cart!");
      }
    </script>
  </body>
</html>
