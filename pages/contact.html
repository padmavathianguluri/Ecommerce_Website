<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <!-- ‚úÖ Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="../index.html">MyShop</a>
        <button
          class="navbar-toggler"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="../index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="products.html">Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="category.html">Categories</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="cart.html">Cart</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- ‚úÖ Contact Section -->
    <div class="container py-5">
      <h2 class="text-center mb-4">Contact Us</h2>
      <div class="row align-items-center">
        <!-- Contact Form -->
        <div class="col-md-6">
          <form id="contactForm">
            <div class="mb-3">
              <label for="name" class="form-label">Full Name</label>
              <input type="text" id="name" class="form-control" required />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email Address</label>
              <input type="email" id="email" class="form-control" required />
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Your Message</label>
              <textarea
                id="message"
                class="form-control"
                rows="4"
                required
              ></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Send Message</button>
          </form>
        </div>

        <!-- Image + Info -->
        <div class="col-md-6">
          <img
            src="../images/contact-us.jpg"
            alt="Contact"
            class="img-fluid rounded shadow mb-3"
          />
          <ul class="list-unstyled">
            <li><strong>üìû Phone:</strong> +91-9876543210</li>
            <li><strong>üìß Email:</strong> support@myshop.com</li>
            <li><strong>üìç Address:</strong> MyShop HQ, Bengaluru, India</li>
          </ul>
        </div>
      </div>
    </div>

    <!-- ‚úÖ Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-5">
      <p class="mb-0">&copy; 2025 MyShop. All rights reserved.</p>
    </footer>

    <!-- ‚úÖ Scroll to Top -->
    <button id="scrollToTop" class="btn btn-secondary">‚Üë</button>

    <!-- ‚úÖ Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/scrollToTop.js"></script>

    <!-- ‚úÖ Contact Form Validation -->
    <script>
      document
        .getElementById("contactForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const name = document.getElementById("name").value.trim();
          const email = document.getElementById("email").value.trim();
          const message = document.getElementById("message").value.trim();

          if (!name || !email || !message) {
            alert("Please fill in all fields.");
            return;
          }

          alert("üì® Message sent successfully! Thank you, " + name + ".");
          document.getElementById("contactForm").reset();
        });
    </script>
  </body>
</html>
