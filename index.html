    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>

        <button

    <!-- ‚úÖ Slider -->
    <div
      id="mainCarousel"
      class="carousel slide"
      data-bs-ride="carousel"
      data-aos="fade"
    >
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="images/banner1.jpeg" class="d-block w-100" alt="Banner" />
        </div>
        <div class="carousel-item">

      </div>
      <button

        type="button"
        data-bs-target="#mainCarousel"
        data-bs-slide="prev"

        class="carousel-control-next"

        data-bs-target="#mainCarousel"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon"></span>
      </button>

    <!-- ‚úÖ Shop by Category -->
    <section class="py-5 text-center" data-aos="fade-up">
      <div class="container">
        <h2>Shop by Category</h2>
        <div class="row mt-4">
          <div class="col-md-4">
            <div class="card" data-aos="zoom-in">
              <img
                src="images/electronics.jpeg"
                class="card-img-top"
                alt="Electronics"
              />
              <div class="card-body"><p class="card-text">Electronics</p></div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card" data-aos="zoom-in" data-aos-delay="100">
              <img
                src="images/fashion.jpg"
                class="card-img-top"
                alt="Fashion"
              />
              <div class="card-body"><p class="card-text">Fashion</p></div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card" data-aos="zoom-in" data-aos-delay="200">
              <img src="images/books.jpeg" class="card-img-top" alt="Books" />
              <div class="card-body"><p class="card-text">Books</p></div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- ‚úÖ Latest Products -->
    <section class="py-5 bg-light text-center" data-aos="fade-up">
      <div class="container">
        <h2>Latest Products</h2>
        <div class="row mt-4">
          <div class="col-md-3">
            <div class="card" data-aos="flip-left">
              <img
                src="images/smartwatch.jpeg"
                class="card-img-top"
                alt="Smart Watch"
              />
              <div class="card-body">
                <h5 class="card-title">Smart Watch</h5>
                <p class="card-text">$59.99</p>
                <button
                  class="btn btn-primary"
                  onclick='addToCart("Smart Watch", 59.99, "images/smartwatch.jpeg")'
                >
                  Add to Cart
                </button>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card" data-aos="flip-left" data-aos-delay="100">
              <img
                src="images/headphones.jpg"
                class="card-img-top"
                alt="Headphones"
              />
              <div class="card-body">
                <h5 class="card-title">Headphones</h5>
                <p class="card-text">$39.99</p>
                <button
                  class="btn btn-primary"
                  onclick='addToCart("Headphones", 39.99, "images/headphones.jpg")'
                >
                  Add to Cart
                </button>
              </div>
            </div>
          </div>
          <!-- Add more product cards here -->
        </div>
      </div>
    </section>

    <!-- ‚úÖ Features -->
    <section class="py-5 text-center" data-aos="fade-up">
      <div class="container">
        <div class="row">
          <div class="col-md-4"><h5>üöö Free Shipping</h5></div>
          <div class="col-md-4"><h5>üí≥ Secure Payment</h5></div>
          <div class="col-md-4"><h5>üîÅ Easy Returns</h5></div>
        </div>
      </div>
    </section>

    <!-- ‚úÖ Footer -->
    <footer class="bg-dark text-white text-center py-3" data-aos="fade">
      <p class="mb-0">&copy; 2025 MyShop. All rights reserved.</p>
    </footer>

    <!-- ‚úÖ Scroll to Top -->
    <button id="scrollToTop" class="btn btn-secondary">‚Üë</button>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/scrollToTop.js"></script>

    <!-- AOS JS -->
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>

    <!-- ‚úÖ Add to Cart Script -->
    <script>
      function addToCart(title, price, image) {
        const product = { title, price, image, quantity: 1 };
        let cart = JSON.parse(localStorage.getItem("cart")) || [];

        const index = cart.findIndex((p) => p.title === title);
        if (index !== -1) {
          cart[index].quantity += 1;
        } else {
          cart.push(product);
        }

        localStorage.setItem("cart", JSON.stringify(cart));
        alert("Added to cart!");
      }
    </script>
  </body>
</html>
